    <title>Baccarat Star</title>
  <script defer src="main-ecee56246c84792246e0.bundle.js"></script><script defer src="pre-room-112f9399ac4d8f25ef95.bundle.js"></script><script defer src="in-room-3187e7671c93ac012fb6.bundle.js"></script><link href="main.css" rel="stylesheet"><link href="pre-room.css" rel="stylesheet"><link href="in-room.css" rel="stylesheet"></head>

  <body>
    <nav
      class="navbar navbar-dark navbar-expand-sm bg-black h-auto d-flex align-items-center shadow"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:3004/">
          <img id="brand" width="75" height="75" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      
      </div>
    </nav>

    <div class="container-fluid bg-dark h-auto">
      <div class="row bg-image justify-content-end" style="min-height: 89.1vh;">
        <div
          id="sidebar"
          class="col-12 col-sm-4 d-flex flex-column justify-content-center align-items-center bg-transparent-black"
          style="min-height: 89.1vh;"
        >
          <div id="landing">
            <div class="fw-light mb-3 text-center" style="font-size: 60px">
              <img
                id = "main-logo"
                width="75%"
                height="auto"
              />
            </div>
            <div class="text-center">
              <button id="get-started" class="main-btn">
                Get Started
              </button>
            </div>
          </div>
          <div>
            <div id="login-form" hidden>

              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="login-email"
                    name="email"
                    
                  />
                  <div
                    class="invalid-feedback text-second"
                    id="login-email-feedback"
                  ></div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    name="password"
                    
                  />
                  <div
                    id="login-password-feedback"
                    class="invalid-feedback text-second"
                  ></div>
                </div>
              </form>
                <button type="button" id="login-btn" class="main-btn">Login</button>
                <div class="mt-3">
                  <p id="get-signup-form" class="link">Not yet a baccarat star, signup here!</p>
                </div>
            </div>
            <div  id="signup-form" hidden>

              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signup-username"
                    name="username"
                    required
                  />
    
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signup-email"
                    name="email"
                    required
                  />
                  <div
                    class="invalid-feedback text-second"
                    id="signup-email-feedback"
                  ></div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="signup-password"
                    name="password"
                    required
                  />
                  <div
                    id="signup-password-feedback"
                    class="invalid-feedback text-second"
                  ></div>
                </div>
              </form>
              <button id="signup-btn" class="main-btn">Sign Up</button>
              <div class="mt-3">
                <p  id="get-login-form"  class="link">Already a Bacarrat Star, login here!</p>

              </div>
              </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../main.js"></script> -->
  </body>
