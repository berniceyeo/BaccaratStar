<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link

      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3265fd33d4.js"
      crossorigin="anonymous"
    ></script>
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Baccarat Star</title>
  <script defer src="pre-room-112f9399ac4d8f25ef95.bundle.js"></script><link href="pre-room.css" rel="stylesheet"></head>

  <body class="bg-black">
    <nav
      class="navbar navbar-dark navbar-expand-sm bg-black h-auto d-flex align-items-center shadow"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:3004/">
          <img id="brand" width="75" height="75" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-capitalize"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul
                class="dropdown-menu bg-dark"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <button class="dropdown-item btn text-navbar" id="nav-logout">
                    Logout
                  </button>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <button
                class="nav-link active text-navbar btn"
                aria-current="page"
                id="nav-show-main"
              >
                Main Page
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link active text-navbar btn"
                aria-current="page"
                id="nav-show-create"
              >
                Create Game
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link active text-navbar btn"
                aria-current="page"
                id="nav-show-join"
              >
                Join Game
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="table"
      class="container-fluid bg-table h-auto position-relative"
      style="min-height: 89.1vh;"
    >
      <!-- OPTIONS FORM -->
      <div
        id="create-or-join"
        style="background-color: rgb(0,0, 0, 0.7); min-height: 89.1vh; display: flex;"
      >
        <div style="width:60%; margin: auto; align-content: center;">
          <div class="row p-1">
            <div class="col-5 press-form">
              <h2 style="color: white;">Be a <br />Creator!</h2>
              <br />
              <button id="get-create-room" class="main-btn">Create Game</button>
            </div>
            <div class="col-1"></div>
            <div class="col-5 press-form">
              <h2 style="color:white ;">
                Play with Friends!
              </h2>
              <br />
              <button id="get-join-room" class="main-btn">
                Join Game
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- CREATE ROOM FORM -->
      <div
        id="create-room"
        style="background-color: rgb(0,0, 0, 0.7); min-height: 89.1vh; display: flex;"
        hidden
      >
        <div
          style="width:50%; margin: auto; align-content: center; text-align: start;"
        >
          <h2 style="color: white;">Create A Room</h2>
          <form>
            <div>
              <label for="name" class="form-label mb-3">Room Name</label>
              <div
                id="create-name-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="text"
                id="create-name"
                class="form-control mb-3"
                id="name"
                name="name"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label mb-3">Password</label>
              <div
                id="create-password-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="password"
                id="create-password"
                class="form-control mb-3"
                name="password"
                required
              />
            </div>
            <div>
              <label for="chips" class="form-label mb-3"
                >Chips you want to start with:</label
              >
              <div
                id="create-chips-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              ></div>
              <input
                type="number"
                id="create-chips"
                name="chips"
                step="10"
                min="1"
                class="form-control mb-3"
                required
              />
            </div>
          </form>

          <button id="create-room-btn" class="main-btn">Create Game</button>
        </div>
      </div>

      <!-- JOIN ROOM FORM -->
      <div
        id="join-room"
        style="background-color: rgb(0,0, 0, 0.7); min-height: 89.1vh; display: flex;"
        hidden
      >
        <div style="width:50%; margin: auto; align-content: center;">
          <h2 style="color: white;">Join A Room</h2>
          <form>
            <div>
              <label for="name" class="form-label mb-3">Room Name</label>
              <div
                id="join-name-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="text"
                id="join-name"
                class="form-control mb-3"
                id="name"
                name="name"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label mb-3">Password</label>
              <div
                id="join-password-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="password"
                id="join-password"
                class="form-control mb-3"
                name="password"
                required
              />
            </div>
            <div>
              <label for="chips" class="form-label mb-3"
                >Chips you want to start with:</label
              >
              <div
                id="join-chips-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              ></div>
              <input
                type="number"
                id="join-chips"
                name="chips"
                step="10"
                min="0"
                class="form-control mb-3"
                required
              />
            </div>
            <div>
              <label for="bet" class="form-label mb-3">Bet per Game:</label>
              <div
                id="join-bet-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              ></div>
              <input
                type="number"
                id="join-bet"
                name="bet"
                step="10"
                min="1"
                class="form-control mb-5"
                required
              />
            </div>
          </form>

          <button id="join-room-btn" class="main-btn">Join Game</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/helper.js"></script>
    <script src="/pre-room.js"></script>
  </body>
</html>
