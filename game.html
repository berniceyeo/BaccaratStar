<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3265fd33d4.js"
      crossorigin="anonymous"
    ></script>
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Baccarat Star</title>
  </head>

  <body class="bg-black">
    <nav
      class="navbar navbar-dark navbar-expand-sm bg-black h-auto d-flex align-items-center shadow"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.png" width="75" height="75" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-navbar"
                aria-current="page"
                href="#"
                >Create Game</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active  text-navbar" href="#">Join Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="table"
      class="container-xl bg-table h-auto position-relative"
      style="min-height: 89.1vh;"
    >
      <!-- OPTIONS FORM -->
      <div
        id="create-or-join"
        style="background-color: rgb(0,0, 0, 0.7); min-height: 89.1vh; display: flex;"
      >
        <div style="width:60%; margin: auto; align-content: center;">
          <div class="row p-1">
            <div class="col-5 press-form">
              <h2 style="color: white;">Be a <br />Creator!</h2>
              <br />
              <button id="get-create-room" class="main-btn">Create Game</button>
            </div>
            <div class="col-1"></div>
            <div class="col-5 press-form">
              <h2 style="color:white ;">
                Play with Friends!
              </h2>
              <br />
              <button id="get-join-room" class="main-btn">
                Join Game
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- CREATE ROOM FORM -->
      <div
        id="create-room"
        style="background-color: rgb(0,0, 0, 0.7); min-height: 89.1vh; display: flex;"
        hidden
      >
        <div
          style="width:50%; margin: auto; align-content: center; text-align: start;"
        >
          <form>
            <div>
              <label for="name" class="form-label mb-3">Room Name</label>
              <div
                id="<%= form %>-name-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="text"
                id="create-name"
                class="form-control mb-3"
                id="name"
                name="name"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label mb-3">Password</label>
              <div
                id="create-password-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="password"
                id="<%= form %>-password"
                class="form-control mb-3"
                name="password"
                required
              />
            </div>
            <div>
              <label for="chips" class="form-label mb-3"
                >Chips you want to start with:</label
              >
              <div
                id="create-chips-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              ></div>
              <input
                type="number"
                id="create-chips"
                name="chips"
                step="10"
                min="0"
                class="form-control mb-5"
                required
              />
            </div>
          </form>

          <button id="create-room-btn" class="main-btn">Create Game</button>
        </div>
      </div>

      <!-- JOIN ROOM FORM -->
      <div
        id="join-room"
        style="background-color: rgb(0,0, 0, 0.7); min-height: 89.1vh; display: flex;"
        hidden
      >
        <div style="width:50%; margin: auto; align-content: center;">
          <form>
            <div>
              <label for="name" class="form-label mb-3">Room Name</label>
              <div
                id="join-name-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="text"
                id="join-name"
                class="form-control mb-3"
                id="name"
                name="name"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label mb-3">Password</label>
              <div
                id="join-password-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              >
                Invalid
              </div>
              <input
                type="password"
                id="join-password"
                class="form-control mb-3"
                name="password"
                required
              />
            </div>
            <div>
              <label for="chips" class="form-label mb-3"
                >Chips you want to start with:</label
              >
              <div
                id="join-chips-invalid"
                class="alert alert-danger"
                role="alert"
                hidden
              ></div>
              <input
                type="number"
                id="join-chips"
                name="chips"
                step="10"
                min="0"
                class="form-control mb-5"
                required
              />
            </div>
          </form>

          <button id="join-room-btn" class="main-btn">Join Game</button>
        </div>
      </div>

      <!-- SEATS BEFORE SEATING  -->
      <div id="seats-bef" hidden>
        <button
          id="seat-1"
          class="position-absolute p-4 seats"
          style="width:12%; top: 10%; left: 30%"
        >
          Sit
        </button>
        <button
          id="seat-2"
          class="position-absolute p-4 seats"
          style="width:12%; top: 10%; left: 60%"
        >
          Sit
        </button>
        <button
          id="seat-3"
          class="position-absolute p-4 seats"
          style="width:12%; top: 22%; left: 10%"
        >
          Sit
        </button>
        <button
          id="seat-4"
          class="position-absolute p-4 seats"
          style="width:12%; top: 22%; right: 10%"
        >
          Sit
        </button>
        <button
          id="seat-5"
          class="position-absolute p-4 seats"
          style="width:12%; top: 45%; left: 5%"
        >
          Sit
        </button>
        <button
          id="seat-6"
          class="position-absolute p-4 seats"
          style="width:12%; top: 45%; right: 5%"
        >
          Sit
        </button>
        <button
          id="seat-8"
          class="position-absolute p-4 seats"
          style="width:12%; bottom: 25%; left: 7%"
        >
          Sit
        </button>
        <button
          id="seat-9"
          class="position-absolute p-4 seats"
          style="width:12%; bottom: 25%; right: 7%"
        >
          Sit
        </button>
        <button
          id="seat-10"
          class="position-absolute p-4 seats"
          style="width:12%; bottom: 10%; left: 30%"
        >
          Sit
        </button>
        <button
          id="seat-11"
          class="position-absolute p-4 seats"
          style="width:12%; bottom: 10%; left: 60%"
        >
          Sit
        </button>
      </div>

      <!-- SEATS AFTER SEATING  -->
      <div id="seats-after" hidden>
        <button
          id="1"
          class="position-absolute p-4 seated"
          style="width:12%; top: 10%; left: 31%"
        >
          Sit
        </button>
        <button
          id="2"
          class="position-absolute p-4 seated"
          style="width:12%; top: 10%; left: 53%"
        >
          Sit
        </button>
        <button
          id="3"
          class="position-absolute p-4 seated"
          style="width:12%; top: 18%; left: 12%"
        >
          Sit
        </button>
        <button
          id="4"
          class="position-absolute p-4 seated"
          style="width:12%; top: 18%; right: 12%"
        >
          Sit
        </button>
        <button
          id="5"
          class="position-absolute p-4 seated"
          style="width:12%; top: 35%; left: 7%"
        >
          Sit
        </button>
        <button
          id="6"
          class="position-absolute p-4 seated"
          style="width:12%; top: 35%; right: 7%"
        >
          Sit
        </button>
        <button
          id="8"
          class="position-absolute p-4 seated"
          style="width:12%; top: 53%; left: 7%"
        >
          Sit
        </button>
        <button
          id="9"
          class="position-absolute p-4 seated"
          style="width:12%; top: 53%; right: 7%"
        >
          Sit
        </button>
        <button
          id="10"
          class="position-absolute p-4 seated"
          style="width:12%; bottom: 20%; left: 12%"
        >
          Sit
        </button>

        <button
          id="main-seat"
          class="position-absolute p-4 seated"
          style="width:20%; bottom: 10%; left: 40%"
        >
          Main Hand
        </button>
        <div
          id="controls"
          class="position-absolute"
          style="bottom: 5%; right: 5%"
        >
          <div id="timer" class="row text-white">
            <p class="text-end">00:00</p>
          </div>
          <div class="d-flex">
            <button
              id="take-card"
              class="main-btn p-4"
              style="margin-right: 2px"
            >
              Take Card
            </button>

            <button id="buy-more" class="second-btn p-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="16"
                fill="currentColor"
                class="bi bi-cash-coin text-white"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"
                />
                <path
                  d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"
                />
                <path
                  d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"
                />
                <path
                  d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"
                />
              </svg>
              100
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
